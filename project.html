<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Project Saya</title>
  <style>
    @font-face {
      font-family: 'Horizon';
      src: url('./font/horizon.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 12px 24px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px auto;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    .home-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      margin-top: 20px;
      font-family: 'Horizon', sans-serif;
    }

    .projects {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .project {
      text-align: center;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }

    .project:hover .project-title {
      color: #00f0ff;
    }

    .project img {
      width: 300px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .project img:hover {
      transform: scale(1.05);
    }

    .project-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
    }
  </style>
</head>
<body>

    <a href="home.html">Home</a>
    <a href="tentang.html">Tentang</a>
    <a href="school.html">School</a>
    <a href="project.html">Project</a>
  </nav>

      <div class="project-title">PROJECT 1</div>
    </a>

      <img src="./img/gim.png" alt="Project 2">
      <div class="project-title">PROJECT 2</div>
    </a>
  </div>

</body>
</html>
