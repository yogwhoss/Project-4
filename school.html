<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Story School</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 12px 24px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px auto;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    h1 {
      font-family: 'Horizon', sans-serif;
      font-size: 36px;
      margin: 40px 0;
      letter-spacing: 2px;
    }

    @font-face {
      font-family: 'Horizon';
      src: url('./font/horizon.otf') format('opentype');
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding-bottom: 60px;
      transition: filter 0.3s ease;
    }

    .card {
      position: relative;
      width: 150px;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .label-inside {
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-family: 'Horizon', sans-serif;
      font-size: 18px;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      display: flex;
      max-width: 800px;
      width: 90%;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      position: relative;
      animation: fadeInUp 0.4s ease;
      color: white;
    }

    .popup .text {
      flex: 1;
      text-align: left;
      padding-right: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .popup h2 {
      font-family: 'Horizon', sans-serif;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .popup p {
      font-size: 16px;
      line-height: 1.6;
    }

    .popup img {
      width: 250px;
      border-radius: 12px;
      object-fit: cover;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .blurred {
      filter: blur(5px);
      pointer-events: none;
    }

    .foto-section {
      padding: 60px 20px;
    }

    .foto-section h2 {
      font-family: 'Horizon';
      margin-bottom: 30px;
      font-size: 28px;
    }

    .subjudul {
      font-size: 22px;
      margin: 40px 0 20px;
      font-weight: bold;
      font-family: 'Horizon';
      color: #00f0ff;
    }

    .foto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto 60px;
    }

    .foto-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

    function openPopup(key) {

    function closePopup() {
